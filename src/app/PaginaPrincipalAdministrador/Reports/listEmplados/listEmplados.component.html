<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
</head>

<body>

  <div *ngIf="cargando" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Cargando, por favor espera...</p>
  </div>

  <div class="fondo"></div>

  <div class="container">

    <div class="top-bar">
      <button class="boton-home" (click)="dashboard()">
        <i class="fas fa-arrow-left"></i> Regresar al Dashboard
      </button>
      <p class="titulo">Historial de empleados</p>
    </div>

    <div class="panel-1">
      <table class="tabla-notificaciones">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Fecha de ingreso</th>
            <th>Edad</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{ empleado.id }}</td>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.correo }}</td>
            <td>{{ empleado.rol }}</td>
            <td>{{ empleado.fechaIngreso }}</td>
            <td>{{ empleado.edad }}</td>
          </tr>

          <tr *ngIf="empleados.length === 0">
            <td colspan="5" class="no-data">No hay empleados registrados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
